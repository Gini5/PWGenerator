<!DOCTYPE html>
<html lang="en" style="height: 100%;margin:auto">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <title>Super Dictionary</title>
    <link rel="stylesheet" href="lib/bootstrap-4.0.0-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container" style="height: 100%;margin:auto">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">密码生成器</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">生成 <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">关于</a>
              </li>
            </ul>
          </div>
        </nav>
        <form class="mt-5" id="generator">
          <div class="input-group mb-3 mt-5" style="max-width:768px;margin:0 auto;">
              <input type="text" class="form-control" id="original" placeholder="输入原始字符串" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-secondary" id="btnGetWrite" type="button">生成密码</button>
              </div>
            </div>
            <div class="input-group mb-3 mt-5" style="max-width:768px;margin:0 auto;">
                <input type="text" class="form-control" disabled="disabled" id="generated" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-secondary" id="btnGetWrite" type="button">
                        <svg class="octicon octicon-clippy" viewBox="0 0 14 16" version="1.1" width="14" height="16" aria-hidden="true"><path fill="currentColor" fill-rule="evenodd" d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z"></path></svg>
                    </button>
                </div>
            </div>
        </form>
        <div class="footer text-center" style="margin-top: -1px">
            <hr>
            <p class="copyright small" >Powered by GH</p>
        </div>
    </div>
</body>

</html>
